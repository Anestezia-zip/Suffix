<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suffix</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <nav class="dropdown">
                    <div class="dropbtn"><i class="fa-solid fa-bars"></i>
                        <div class="dropdown-content">
                            <a href="index.html">Home</a>
                            <a href="about-us.html">About Us</a>
                            <a href="signUp.html">Sign Up</a>
                        </div>
                    </div>
                </nav>
                <a href="index.html" class="header-logo">
                    <img src="./images/Group-13.png" alt="suffix">
                </a>
            </header>
            <main class="main-signup">
                <section id="signup">
                    <form action="https://formdump.codeinstitute.net" method="POST" id="signup-form">
                        <h2><i class="fa-solid fa-user"></i> Let's get you signed up!</h2>
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" class="text-input" required>
                        <br>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="text-input" required>
                        <br>
                        <label for="email_address">Email Address</label>
                        <input type="email" name="email_address" id="email_address" class="text-input" required>
                        <br>
                        <div class="radio-buttons">
                            <div>
                                <label for="road">Female</label>
                                <input type="radio" name="running_preference" id="road" value="road" required checked>
                            </div>
                            <div>
                                <label for="trail">Male</label>
                                <input type="radio" name="running_preference" id="trail" value="trail" required>
                            </div>
                            <div>
                                <label for="both">Other</label>
                                <input type="radio" name="running_preference" id="both" value="both" required>
                            </div>
                        </div>
                        <button type="submit" class="join-button">Let's enjoy!</button>
                    </form>
                </section>
            </main>
            <footer>
                <a href="#" class="header-login">
                    <img src="./images/Group-2.png" alt="suffix">
                </a>
            </footer>
        </div>
    </div>
</body>
</html>
